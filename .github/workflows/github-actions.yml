name: Urgency Service CI

on: [push]

jobs:
  #Test's jobs
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      #Run Tests
      - name: Run Tests
        run: mvn -B test